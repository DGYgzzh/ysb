<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="number" v-model="width" />
			<input type="number" v-model="height" />
			<!--<input type="range" min="0" max="255" v-model="r" />
			<input type="range" min="0" max="255" v-model="g" />
			<input type="range" min="0" max="255" v-model="b" />
			<div :style="{width:width + 'px',height:height + 'px',background:'rgba(' + r + ',' + g + ',' + b + ')'}">123</div>-->
			<input type="color" v-model="background" />
			<div :style="{width:width + 'px',height:height + 'px',background:background}">123</div>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#box",
				data:{
					width:200,
					height:200,
					r:0,
					g:0,
					b:0,
					background:"#000"
				}
			})
		</script>
	</body>
</html>
